function findValueByMatchingKey(cslb, e) {
  for (const item of cslb) {
    if (item.key === e) {
      return item.value;
    }
  }

  return false;
}

function htmlformarray() {

        <div class="pair">

async function evalrobomsg(e) {
  
  if (findValueByMatchingKey(cslb, e)) {
    return findValueByMatchingKey(cslb, e);
  }
  cl("initialise question");
  e = e.toLowerCase();

  const isWhatIsQuestion =
    e.startsWith("what is a") ||
    e.startsWith("what is an") ||
    e.startsWith("what is");

  if (isWhatIsQuestion) {
    cl("it is a what is question");
    const searchTerm = e
      .replace(/^(what is an |what is a |what is )\s*/i, "")
      .replace(/\?$/, "")
      .trim();
    cl("search term: " + searchTerm);

    retansifexpro(searchTerm);
    cl("dataarray logged");

    let x = await fetchLongmanDefinition(searchTerm);
    if (x) {
      return "Here's the definition of " + searchTerm + ":<br>" + x + ".";
    }

    let retansifexResult = await retansifex(searchTerm);
    if (retansifexResult !== "No relevant answers found.") {
      const article = e.startsWith("what is an") ? "an" : "a";
      return `${article} ${searchTerm} is ${retansifexResult}.`;
      cl("retansifex answer found.");
    }
    cl("no answer found from retansifix");

    retansifexpro(searchTerm);
    cl("datarray logged again");

    return (
      "Sorry, I searched far and wide in my sources, <br>But no one knows what a '" +
      searchTerm +
      "' is.<br><br><a href='https://www.google.com/search?q=" +
      searchTerm +
      "'>Try searching for  '" +
      searchTerm +
      "' in Google</a>?" +
      "<br> or did you mean: " +
      generateHTML(dataArray)
    );
  } else {
    cl("not a what is question");

    let retansifexResult = await retansifex(e);
    if (retansifexResult !== "No relevant answers found.") {
      if (e.endsWith("is")) {
        return e + "is?";
      } else {
        retansifexpro(e);
      }
      return retansifexResult;
    }

    const searchTerm = e
      .replace(/^(what is an |what is a |what is )\s*/i, "")
      .replace(/\?$/, "")
      .trim();

    cl("search term: " + searchTerm);
    let wikidef = await wikisearch(searchTerm);
    if (wikidef != null) {
      cl("wiki answer found");
      retansifexpro(searchTerm);
      const article = e.startsWith("what is an") ? "an" : "a";
      return `Here's what I got on the internet for ${searchTerm} <br>${wikidef}`;
    }

    cl("wiki answer was not found");
    if (e.endsWith("is?")) {
      cl("question flagged for 'is?' at end, assuming incomplete question");
      return e + "?";
    }

    retansifexpro(searchTerm);
    cl("dataarray logged again");

    return (
      "Sorry, I searched far and wide in my sources, <br>But no one knows what a '" +
      searchTerm +
      "' is.<br><br><a href='https://www.google.com/search?q=" +
      searchTerm +
      "'>Try searching for  '" +
      searchTerm +
      "' in Google</a>" +
      (dataArray.length > 0
        ? "<br> or did you mean: " + generateHTML(dataArray)
        : "")
    );
  }
  cl("ERROR: logic ended without any return.");
}

function generateHTML(dataArray) {
  cl("generating HTML representation for dataarray");
  let htmlCode = '<div class="esqc">';

  dataArray.forEach((item) => {
    htmlCode += `<button onclick="ask('${item}')">${item}</button>`;

  htmlCode += "</div>";
  return htmlCode;
}

async function retansifexpro(searchTerm) {
  cl("running enhanced retansifex search");
  const url = "https://adthoughtsglobal.github.io/whatis/General.json";

  try {

    const response = await fetch(url);

    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }

    const data = await response.json();

    if (typeof data !== "object" || data === null) {
      throw new Error("Unexpected data format. Expected an object.");
    }

    dataArray = Object.entries(data);

    const filteredData = dataArray.filter(
      ([question]) => !question.toLowerCase().startsWith("what is")
    );

    const scoredData = filteredData.map(([question, answer]) => ({
      question,
      answer,
      score: calculateScore(searchTerm, question),
    }));

    const threshold = 0.0;
    const filteredScoredData = scoredData.filter(
      (entry) => entry.score > threshold
    );

    dataArray = [];

    filteredScoredData.sort((a, b) => b.score - a.score);

    for (let i = 0; i < Math.min(5, filteredScoredData.length); i++) {
      dataArray.push(filteredScoredData[i].question);
    }

    if (filteredScoredData.length > 0) {
      return filteredScoredData[0].answer;
    } else {
      return "No relevant answers found.";
    }
  } catch (error) {
    console.error("Error:", error);
    return "An error occurred while processing the request.";
  }
}

function executeEscCode(inputString) {
    const escStartIndex = inputString.indexOf("[esc-");
    
    if (escStartIndex !== -1) {
        const escEndIndex = inputString.indexOf("]$");
        
        if (escEndIndex !== -1) {
            const textBeforeEscCode = inputString.slice(0, escStartIndex);
            const escCode = inputString.slice(escStartIndex + 5, escEndIndex);
            
            try {
                eval(escCode);
            } catch (error) {
                console.error("Error executing the provided code:", error);
            }
            
            return textBeforeEscCode;
        } else {
            console.error("Missing closing tag \"]$\"");
        }
    } else {
        console.error("No escape code found in the input string");
    }

    return inputString;
}

   "What is binary code used for in computers?":"Binary code is the fundamental language of computers, using combinations of ones and zeros to represent data and instructions that computers can understand and process.",

function calculateScore(searchTerm, question) {
  cl("> Running jaccard test")
  const normalizedSearchTerm = searchTerm.toLowerCase();
  const normalizedQuestion = question.toLowerCase();

  const searchWords = new Set(normalizedSearchTerm.split(" "));
  const questionWords = new Set(normalizedQuestion.split(" "));

  const intersectionSize = [...searchWords].filter((word) =>
    questionWords.has(word)
  ).length;
  const unionSize = searchWords.size + questionWords.size - intersectionSize;

  const jaccardSimilarity = intersectionSize / unionSize;

  return jaccardSimilarity;
}

function calculateWordEmbeddingScore(searchTerm, question) {
  const normalizedSearchTerm = searchTerm.toLowerCase();
  const normalizedQuestion = question.toLowerCase();

  const searchWords = normalizedSearchTerm.split(" ");
  const questionWords = normalizedQuestion.split(" ");

  const commonWords = searchWords.filter((word) =>
    questionWords.includes(word)
  );

  const wordEmbeddingScore =
    commonWords.length / Math.max(searchWords.length, questionWords.length);

  return wordEmbeddingScore;
}

    const doc = parser.parseFromString(htmlContent, "text/html");
    const definition = doc.querySelector(".DEF");
    cl("> item found, returning");
    return definition ? definition.textContent : null;
  } catch (error) {
    cl("> error");
    console.error(error);
    return null;
  }
}
async function wikisearch(text, threshold = 0.0, numRelatedArticles = 5) {
  cl("searching wikipedia");
  try {

    const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&format=json&list=search&utf8=1&origin=*&srsearch=${encodeURIComponent(
      text
    )}`;

    const response = await fetch(apiUrl, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",

      },
    });

    if (!response.ok) {
      throw new Error(`Network response was not ok: ${response.status}`);
    }

    const data = await response.json();

    if (data.query && data.query.search.length > 0) {

      const bestMatch = findBestMatch(text, data.query.search, threshold);

      if (bestMatch) {

        const snippet = await fetchFirst5Lines(bestMatch.title);

        const formattedResult = `<b>${bestMatch.title}</b> <br> ${snippet}... <a href="https://en.wikipedia.org/wiki/${bestMatch.title}">Learn more</a><br>`;
        cl("> result found with snippet, returning");
        return formattedResult;
      } else {

        const relatedArticles = await fetchRelatedArticles(text, numRelatedArticles);

        if (relatedArticles.length > 0) {

          const formattedResults = relatedArticles.map(
            (article) =>
              `<div class="wikiacl"><b>${article.title}</b> :  ${article.description}... <a href="https://en.wikipedia.org/wiki/${article.title}">Learn more</a></div>`
          );
          cl("> no single result meets the threshold, returning related articles");
          return formattedResults.join("");
        } else {

          cl("> no related articles");
          return null;
        }
      }
    } else {

      cl("> no results");
      return null;
    }
  } catch (error) {
    console.error("Error during Wiki search:", error);
    throw error;
  }
}

async function fetchRelatedArticles(searchTerm, numRelatedArticles) {
  const apiUrl = `https://en.wikipedia.org/w/api.php?action=query&format=json&list=search&utf8=1&origin=*&srlimit=${numRelatedArticles}&srsearch=${encodeURIComponent(
    searchTerm
  )}`;

  const response = await fetch(apiUrl, {
    method: "GET",
    headers: {
      "Content-Type": "application/json",

    },
  });

  if (!response.ok) {
    throw new Error(`Network response was not ok: ${response.status}`);
  }

  const data = await response.json();

  return data.query.search.map((result) => ({
    title: result.title,
    description: result.snippet.replace(/<\/?[^>]+(>|$)/g, ""),
  }));
}

function findBestMatch(searchTerm, results) {
  const scores = results.map((result) => ({
    title: result.title,
    score: calculateScore(searchTerm, result.title),
  }));

  scores.sort((a, b) => b.score - a.score);

  return scores[0].score > 0.5 ? scores[0] : null;
}

async function fetchFullText(title) {
  const fullTextUrl = `https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=true&explaintext=true&titles=${encodeURIComponent(
    title
  )}&utf8=1&origin=*`;

  const response = await fetch(fullTextUrl, {
    method: "GET",
    headers: {
      "Content-Type": "application/json",

    },
  });

  if (!response.ok) {
    throw new Error(`Network response was not ok: ${response.status}`);
  }

  const data = await response.json();
  const pageId = Object.keys(data.query.pages)[0];
  const fullText = data.query.pages[pageId].extract;

  const first5Lines = fullText.split('\n').slice(0, 3).join('\n');

  return first5Lines.replace(/<\/?[^>]+(>|$)/g, ""); // Remove HTML tags
}

async function fetchFirst5Lines(title) {
  const fullTextUrl = `https://en.wikipedia.org/w/api.php?action=query&format=json&prop=extracts&exintro=true&explaintext=true&titles=${encodeURIComponent(
    title
  )}&utf8=1&origin=*`;

  const response = await fetch(fullTextUrl, {
    method: "GET",
    headers: {
      "Content-Type": "application/json",

    },
  });

  if (!response.ok) {
    throw new Error(`Network response was not ok: ${response.status}`);
  }

  const data = await response.json();
  const pageId = Object.keys(data.query.pages)[0];
  const fullText = data.query.pages[pageId].extract;

  if (fullText.includes("may refer to:")) {
    return `Please specify which ${title} you are talking about.`;
  }

  const sentences = fullText.split(/[.!?]/).filter(sentence => sentence.trim() !== '');
  const first5Sentences = sentences.slice(0, 5).join('. ');

  return first5Sentences.replace(/<\/?[^>]+(>|$)/g, ""); // Remove HTML tags
}

function openDB(databaseName, version) {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open(databaseName, version);

    request.onupgradeneeded = (event) => {
      const db = event.target.result;
      db.createObjectStore("store", { keyPath: "key" });
    };

    request.onsuccess = () => {
      resolve(request.result);
    };

    request.onerror = () => {
      reject(request.error);
    };
  });
}

function setdb(databaseName, key, value) {
  return openDB(databaseName, 1).then((db) => {
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(["store"], "readwrite");
      const store = transaction.objectStore("store");
      const request = store.put({ key, value });

      request.onsuccess = () => {
        resolve();
      };

      request.onerror = () => {
        reject(request.error);
      };
    });
  });
}

function getdb(databaseName, key) {
  return openDB(databaseName, 1).then((db) => {
    return new Promise((resolve, reject) => {
      const transaction = db.transaction(["store"], "readonly");
      const store = transaction.objectStore("store");
      const request = store.get(key);

      request.onsuccess = () => {
        const result = request.result;
        if (result) {
          resolve(result.value);
        } else {
          resolve(null); // Key not found
        }
      };

      request.onerror = () => {
        reject(request.error);
      };
    });
  });
}

async function hasBadWords(text) {
  if (!text) {
    return ;
  }

  const response = await fetch(
    "https://raw.githubusercontent.com/LDNOOBW/List-of-Dirty-Naughty-Obscene-and-Otherwise-Bad-Words/master/en"
  );

  if (!response.ok) {
    throw new Error("Failed to fetch bad words list");
  }

  const badWords = await response.text().then((data) => data.split("\n"));

  const lowerCaseText = text.toLowerCase();

  for (const word of badWords) {
    const lowerCaseWord = word.trim().toLowerCase();
    if (lowerCaseWord && lowerCaseText.includes(" " + lowerCaseWord + " ")) {
      console.log(`Bad word detected: ${lowerCaseWord}`);
      return true; // Bad words detected
    }
  }

  return false; // No bad words detected
}
