  <title>Calculator</title>
  <style>
	html {
		height: 100%;
	}
	body {
	  font-family: Arial, sans-serif;
	  background-color: #3d3c3c;
	  color: #fff;
	  margin: 0;
	  padding: 0;
	  height:100%;
	}

	.calculator {
    height: calc(100% - 0px);
    background-color: #1d1d1d;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    display: flex;
    flex-direction: column;

	}

	.calculator-screen {
		width: calc(100% - 2em);
    flex: 1;
    border: none;
    font-size: 2em;
    text-align: right;
    max-height: 100px;
    background-color: #1d1d1d;
    color: #fff;
    margin-bottom: 20px;
	}

	.prev-screen {
		flex: 1;
    border: none;
    font-size: 1em;
    text-align: right;
    max-height: 50px;
    padding: 0 2.5em;
    margin: 0.5em;
    background-color: #1d1d1d;
    color: #979797;
	}

	.calculator-keys {
	  display: table;
	  flex: 4;
	  background-color: #141414;
	  justify-items: stretch;
	  padding-top:10px;
	  height:0;
	}

	.calculator-keys button {
		width: 100%;
    border: none;
    background-color: transparent;
    font-size: 1.5em;
    color: #fff;
    border-radius: 10px;
    padding: 10px;
    cursor: pointer;
    transition: color 0.2s;
    height: 100%;
	}

	.calculator-keys button:hover {
	  color: rgb(54, 139, 160);
	}

	  .calculator-keys button:active {
		  text-shadow: 0 2px 0px #1f1f1f;
	  }

	.equals {
		color: #ffb554 !important;
	}
	.equals:hover {
		color: #ff9c1a !important;
	}

	.editkeys {
	  color: #9fd4ff !important;
	}
  </style>

	</head>
	<body>
	  <div class="calculator">
		<input type="text" id="prev" class="prev-screen" readonly>
		<input type="text" id="display" class="calculator-screen" readonly>
		<table class="calculator-keys">
			<tr>
			  <td><button onclick="clearDisplay()">C</button></td>
			  <td><button onclick="appendToDisplay('00')">00</button></td>
			  <td><button onclick="appendToDisplay('3.14159')">pi</button></td>
			  <td><button onclick="appendToDisplay('2.71828')">e</button></td>
			</tr>
			<tr>
			  <td><button onclick="appendToDisplay('7')">7</button></td>
			  <td><button onclick="appendToDisplay('8')">8</button></td>
			  <td><button onclick="appendToDisplay('9')">9</button></td>
			  <td><button onclick="appendToDisplay('+')" class="editkeys">+</button></td>
			</tr>
			<tr>
			  <td><button onclick="appendToDisplay('4')">4</button></td>
			  <td><button onclick="appendToDisplay('5')">5</button></td>
			  <td><button onclick="appendToDisplay('6')">6</button></td>
			  <td><button onclick="appendToDisplay('-')" class="editkeys">-</button></td>
			</tr>
			<tr>
			  <td><button onclick="appendToDisplay('1')">1</button></td>
			  <td><button onclick="appendToDisplay('2')">2</button></td>
			  <td><button onclick="appendToDisplay('3')">3</button></td>
			  <td><button onclick="appendToDisplay('*')" class="editkeys">*</button></td>
			</tr>
			<tr>
			  <td><button onclick="appendToDisplay('0')">0</button></td>
			  <td><button onclick="appendToDisplay('.')">.</button></td>
			  <td><button class="equals" onclick="calculateResult()">=</button></td>
			  <td><button onclick="appendToDisplay('/')" class="editkeys">/</button></td>
			</tr>
		  </table>
	  </div>

	  <script>
		const display = document.getElementById('display');
const prev = document.getElementById('prev');

function appendToDisplay(value) {
  display.value += value;
}

function clearDisplay() {
  prev.value = display.value;
  display.value = '';
}

function calculateResult() {
  try {
    const expression = display.value;
    const result = Function(`return ${expression}`)();
    prev.value = `${expression} =`;
    display.value = result;
  } catch {
    display.value = 'Error';
  }
}
	  </script>
	</body>
