<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="nova-icon"
		content="<svg version='1.1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='37.66681' height='37.66681' viewBox='0,0,37.66681,37.66681'><defs><linearGradient x1='226.21219' y1='167.17071' x2='253.78781' y2='192.82929' gradientUnits='userSpaceOnUse' id='color-1'><stop offset='0' stop-color='#ce4c4c'/><stop offset='1' stop-color='#823030'/></linearGradient></defs><g transform='translate(-221.16659,-161.16659)'><g data-paper-data='{&quot;isPaintingLayer&quot;:true}' fill-rule='nonzero' stroke-linejoin='miter' stroke-miterlimit='10' stroke-dasharray='' stroke-dashoffset='0' style='mix-blend-mode: normal'><path d='M227.17071,193.78781c-7.61479,-7.08542 -8.04395,-19.00231 -0.95853,-26.6171c7.08542,-7.61479 19.00231,-8.04395 26.6171,-0.95853c7.61479,7.08542 8.04395,19.00231 0.95853,26.6171c-7.08542,7.61479 -19.00231,8.04395 -26.6171,0.95853z' fill='#fffcf3' stroke='url(#color-1)' stroke-width='0' stroke-linecap='butt'/><path d='M240,165.65595v3.4' fill='none' stroke='#2a2a2a' stroke-width='1' stroke-linecap='round'/><path d='M240,191.25595v3.4' fill='none' stroke='#2a2a2a' stroke-width='1' stroke-linecap='round'/><path d='M254.5,180h-3.4' fill='none' stroke='#2a2a2a' stroke-width='1' stroke-linecap='round'/><path d='M228.9,180h-3.4' fill='none' stroke='#2a2a2a' stroke-width='1' stroke-linecap='round'/><path d='M240.4,180.05595l8.4,-3.8' fill='none' stroke='#2a2a2a' stroke-width='1.5' stroke-linecap='round'/><path d='M240.08265,180.39703l-10.1653,-9.88215' fill='none' stroke='#6179FF' stroke-width='1.5' stroke-linecap='round'/><path d='M237.7,180c0,-1.27025 1.02975,-2.3 2.3,-2.3c1.27025,0 2.3,1.02975 2.3,2.3c0,1.27025 -1.02975,2.3 -2.3,2.3c-1.27025,0 -2.3,-1.02975 -2.3,-2.3z' fill='#2a2a2a' stroke='none' stroke-width='0' stroke-linecap='butt'/></g></g></svg>">
	<meta name="capabilities" content="clock">
	<meta name="nova-include" content="nova.css material-symbols-rounded">
	<meta name="permissions" content="unsandboxed">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
		}

		html {
			height: 100%;
			width: 100%;
			scroll-behavior: smooth;
		}

		body {
			height: 100%;
			margin: 0px;
			background: var(--col-bg1);
		}

		.tab {
			flex-grow: 2;
			height: calc(100% - 10px);
			overflow-y: auto;
			max-width: 200px;
			width: 25vw;
			min-width: 100px;
			display: flex;
			flex-direction: column;
			gap: 0.2rem;
			transition: .3s ease-out;
			background-color: var(--col-bg2);
			padding: .5em;
			border-radius: var(--siz-radius1);
			border: 1px solid #ffffff0c;
		}

		p {
			margin: 0;
		}

		.tab::after {
			height: 10vh;
			width: calc(100% - 10px);
			background: linear-gradient(0deg, var(--col-bg1), transparent);
			content: "";
			display: block;
			position: absolute;
			bottom: 0px;
			z-index: 1;
			left: 0;
		}

		.tab h3 {
			padding-left: 5px;
			margin: 5px 0px;
			font-weight: normal;
			font-size: var(--font-size-normal);
		}

		.tab button.active {
			background-color: var(--col-bg3);
			color: var(--colors-text-sub);
			opacity: 1;
		}

		.tab button.active:hover {
			opacity: 0.8;
		}


		.btnlike {
			color: inherit;
			width: 100%;
			flex-shrink: 0;
			border-radius: var(--siz-radius1);
		}

		.tab button {
			background-color: transparent;
			padding: 4px 7px;
			border: 2px solid transparent;
			display: block;
			width: 100%;
			border-radius: var(--siz-radius2);
			outline: none;
			text-align: left;
			cursor: pointer;
			transition: 0.3s;
			font-size: inherit;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			opacity: 0.7;
			font-family: inherit;
		}

		.tab button:hover {
			background-color: var(--col-bg3);
			color: var(--colors-text-sub);
		}

		.tab button i {
			font-size: 10px;
			transform: translate(-6px, 0px) scale(1.5);
			margin-left: 10px;
		}

		@media only screen and (max-width: 600px) {
			.tab .btnlike {
				width: 38px;
			}

			.tab {
				width: 42px;
				flex-grow: 0;
				overflow: hidden;
				min-width: 0;
			}

			#navSearch {
				display: none;
			}
		}

		@media only screen and (max-width: 100px) {
			.tab button i {
				margin-bottom: 8px;
				display: block;
			}
		}

		h1 {
			font-weight: normal;
			font-size: var(--font-size-normal);
			margin-top: var(--sizing-huge);
			display: flex;
			flex-direction: row;
			gap: 0.5rem;
			align-items: center;
		}

		h3 {
			font-weight: normal;
			font-size: var(--font-size-normal);
			opacity: 0.7;
			margin-top: var(--sizing-huge);
			margin-bottom: var(--sizing-nano);

		}

		@keyframes rotation {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		@keyframes tab {
			0% {
				opacity: 0.1;
			}

			100% {
				opacity: 1;
			}
		}

		container {
			height: 100%;
			display: flex;
			padding: 5px;
			flex-direction: row;
			flex-wrap: nowrap;
		}


		.tabcontent {
			padding: 0 12px;
			width: 0;
			flex-grow: 3;
			background-color: inherit;
			animation: drop .2s ease-out;
			border-left: none;
			border-radius: var(--siz-radius1);
			height: calc(100% - 5px);
			animation: tab .2s;
			overflow-y: auto;
			margin-left: 5px;
		}

		.digital_clock {

			justify-content: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;

			&>.time_now {
				display: flex;
				flex-direction: row;
				gap: 1em;
				margin-bottom: .5em;
				align-items: flex-end;

				&>#current_time {
					font-family: "Xanh Mono", monospace;
					font-size: 5em;
					line-height: 1em;
					margin: 0;
				}

				&>#ampm {
					margin-bottom: 5px;
				}

			}

			&>#extra_time_data {
				opacity: .5;
				margin-top: .5em;
			}
		}


		.calendar {
			width: 300px;
			margin: 20px auto;

			& .nav {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 1em;
			}

			.nav select,
			.nav button {
				font-size: 14px;
				background-color: var(--col-bg2);
				color: inherit;
				border: 0;
				outline: none;
				padding: 4px 7px;
				border-radius: var(--siz-radius1);
				border: var(--box-crisp);
			}

			& .grid {
				display: grid;
				grid-template-columns: repeat(7, 1fr);
				text-align: center;

				& .day {
					padding: 5px;
					margin: 5px;
					border-radius: 50%;
					display: flex;
					aspect-ratio: 1/1;
					align-items: center;
					justify-content: center;
				}

				& .other {
					opacity: .5;
				}

				& .today {
					background: var(--col-bgh);
					color: var(--col-txth);
				}

			}

			& .weekdays {
				font-family: monospace;
				font-weight: bold;
			}
		}

		.center_container {
			margin: auto;
			justify-content: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			text-align: center;
		}
	</style>
</head>

<body>
	<container>
		<div class="tab">
			<button class="tablinks btnlike" onclick="openCity(event, 'clock')" id="defaultOpen"><i
					class="material-symbols-rounded">schedule</i> Clock</button>
			<button class="tablinks btnlike" onclick="openCity(event, 'calendar')"><i
					class="material-symbols-rounded">Calendar_month</i> Calendar</button>

		</div>

		<div id="clock" class="tabcontent">
			<div class="center_container">
				<div class="digital_clock">
					<div class="time_now">
						<h1 id="current_time">02:23</h1><span id="ampm"></span>
					</div>
					<div id="current_date">Saturday, July 26, 2025</div>
					<div id="extra_time_data">
						GMT+5 | Noon
					</div>
				</div>
			</div>
		</div>

		<div id="calendar" class="tabcontent">
			<div class="center_container">
				<div class="calendar">
					<div class="nav">
						<button id="prev">&#9664;</button>
						<select id="month"></select>
						<select id="year"></select>

						<button id="next">&#9654;</button>
					</div>
					<div class="grid weekdays">
						<div>Sun</div>
						<div>Mon</div>
						<div>Tue</div>
						<div>Wed</div>
						<div>Thu</div>
						<div>Fri</div>
						<div>Sat</div>
					</div>
					<div class="grid" id="days"></div>
				</div>
			</div>
		</div>
	</container>
	<script>
		function openCity(evt, cityName) {
			currentpage = cityName;
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablinks");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].className = tablinks[i].className.replace(" active", "");
			}
			try {
				document.getElementById(cityName).style.display = "flex";
				if (evt.currentTarget.classList.contains("tablinks")) {
					evt.currentTarget.className += " active";
					prevCityBtn = evt.currentTarget;
				} else if (prevCityBtn) {
					prevCityBtn.className += " active"
				}
			} catch (e) { }

		}

		document.getElementById("defaultOpen").click();

		function updateClock() {
			const now = new Date();
			const hours24 = now.getHours();
			const minutes = now.getMinutes();
			const hours12 = hours24 % 12 || 12;
			const ampm = hours24 < 12 ? 'AM' : 'PM';
			const paddedMinutes = minutes.toString().padStart(2, '0');
			const weekdays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
			const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

			document.getElementById('current_time').textContent = `${hours12}:${paddedMinutes}`;
			document.getElementById('ampm').textContent = ampm;
			document.getElementById('current_date').textContent = `${weekdays[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
			document.getElementById('extra_time_data').textContent = `GMT${formatGMTOffset()} | ${getTimeOfDay(hours24)}`;
		}

		function formatGMTOffset() {
			const offset = new Date().getTimezoneOffset() / -60;
			return (offset >= 0 ? '+' : '') + offset;
		}

		function getTimeOfDay(hour) {
			if (hour === 12) return 'Noon';
			if (hour === 0) return 'Midnight';
			if (hour > 0 && hour < 12) return 'Morning';
			if (hour > 12 && hour < 17) return 'Afternoon';
			if (hour >= 17 && hour < 21) return 'Evening';
			return 'Night';
		}

		const daysEl = document.getElementById('days');
		const monthSel = document.getElementById('month');
		const yearSel = document.getElementById('year');
		const prevBtn = document.getElementById('prev');
		const nextBtn = document.getElementById('next');
		const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
		const now = new Date();
		let currentMonth = now.getMonth();
		let currentYear = now.getFullYear();

		for (let i = 0; i < 12; i++) {
			let opt = document.createElement('option');
			opt.value = i;
			opt.textContent = months[i];
			monthSel.appendChild(opt);
		}

		for (let y = 1970; y <= 2100; y++) {
			let opt = document.createElement('option');
			opt.value = y;
			opt.textContent = y;
			yearSel.appendChild(opt);
		}


		monthSel.value = currentMonth;
		yearSel.value = currentYear;

		function renderCalendar(month, year) {
			daysEl.innerHTML = '';
			const firstDay = new Date(year, month, 1).getDay();
			const daysInMonth = new Date(year, month + 1, 0).getDate();
			const prevMonthDays = new Date(year, month, 0).getDate();
			const today = new Date();
			const totalCells = 6 * 7;
			let cells = [];

			for (let i = firstDay - 1; i >= 0; i--) {
				cells.push({ day: prevMonthDays - i, class: 'day other' });
			}

			for (let d = 1; d <= daysInMonth; d++) {
				let cls = 'day';
				if (d === today.getDate() && month === today.getMonth() && year === today.getFullYear()) cls += ' today';
				cells.push({ day: d, class: cls });
			}

			let nextDay = 1;
			while (cells.length < totalCells) {
				cells.push({ day: nextDay++, class: 'day other' });
			}

			cells = cells.slice(0, totalCells);

			cells.forEach(c => {
				let div = document.createElement('div');
				div.className = c.class;
				div.textContent = c.day;
				daysEl.appendChild(div);
			});
		}

		monthSel.onchange = () => {
			currentMonth = parseInt(monthSel.value);
			renderCalendar(currentMonth, currentYear);
		};

		yearSel.onchange = () => {
			currentYear = parseInt(yearSel.value);
			renderCalendar(currentMonth, currentYear);
		};

		prevBtn.onclick = () => {
			currentMonth--;
			if (currentMonth < 0) {
				currentMonth = 11;
				currentYear--;
			}
			monthSel.value = currentMonth;
			yearSel.value = currentYear;
			renderCalendar(currentMonth, currentYear);
		};

		nextBtn.onclick = () => {
			currentMonth++;
			if (currentMonth > 11) {
				currentMonth = 0;
				currentYear++;
			}
			monthSel.value = currentMonth;
			yearSel.value = currentYear;
			renderCalendar(currentMonth, currentYear);
		};

		function greenflag() {

			setInterval(updateClock, 1000);
			updateClock();
			renderCalendar(currentMonth, currentYear);

		}
	</script>
</body>

</html>
